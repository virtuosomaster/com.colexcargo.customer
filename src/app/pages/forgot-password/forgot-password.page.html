<ion-content padding='true' class="backgrounded-white">
  <div id="content-wrapper">
    <div id="logo-with-text">
      <img id="app-logo" src="../../../assets/images/logo-white.png" alt="Top Banner">
    </div>

    <div class="welcome-text-main">
      <div class="welcome-text">
        <h1 class="bigger-text ion-text-uppercase ion-text-center">Forgot Password?</h1>
        <h4 class="smaller-text ion-text-center">Enter your email to change password</h4>
      </div>

      <section id="section-main-content">
        <form [formGroup]="forgotPassForm" (ngSubmit)="submitEmail()">
          <ion-grid class="underlined">
            <ion-row class="ion-no-padding ion-align-items-center">
              <ion-col size="1" class="ion-no-padding">
                <img class="input-icon" src="../../../assets/images/email.png" alt="icon">
              </ion-col>
              <ion-col size="11" class="ion-no-padding">
                <ion-input required type="text" placeholder="Enter Email Address" formControlName="email"></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-row class="ion-padding ion-align-items-start">
            <ion-col size="12" class="ion-no-padding">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                  *ngIf="forgotPassForm.get('email').hasError(validation.type) && (forgotPassForm.get('email').dirty || forgotPassForm.get('email').touched)">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span class="error-text">{{ validation.message }}</span>
                </div>
              </ng-container>
            </ion-col>
          </ion-row>

          <ion-grid>
            <ion-row>
              <ion-col size="12" class="ion-text-center">
                <ion-button expand = "full" fill="solid" class="wpc-button-sm-blue ion-text-uppercase" type="submit">Submit</ion-button>
              </ion-col>
              <ion-col size="12" class="ion-text-center">
                <ion-button fill="solid" class="wpc-button-sm-red ion-text-uppercase"
                  (click)="returnToLogin()" expand = "full" color = "tertiary">Cancel</ion-button>
              </ion-col>
              
            </ion-row>
          </ion-grid>
        </form>
      </section>
    </div>
  </div>
</ion-content>
